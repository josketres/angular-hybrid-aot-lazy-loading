<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NgHybridAot</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.angularjs.org/1.5.5/angular.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <style>
        .main-loader-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f2f2f2;
            top: 0;
            left: 0;
        }

        @keyframes header-placeholder {
            0%{background-position:-400px 0}
            50%{background-position:400px 0}
            100%{background-position:-400px 0}
        }

        .placeholder-header {
            position: absolute;
            top: 0;
            left: 0;
            height: 90px;
            width: 100%;
            animation: header-placeholder 2s ease-in-out infinite;
            background: linear-gradient(90deg, #900 8%, #a22626 16%, #900 33%);
            background-size: 400% 400%;
        }

        .placeholder-body {
            position: absolute;
            top: 100px;
            left: 10px;
            height: calc(100% - 100px);
            width: calc(100% - 20px);
            background: #e1dfdd;
        }

    </style>
</head>
<body>
<header></header>
<app-root>
    <div class="main-loader-overlay">
        <div class="placeholder-header"></div>
        <div class="placeholder-body"></div>
    </div>
</app-root>
</body>
</html>
